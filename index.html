<!DOCTYPE html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Price Caluculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Pizza Price Calculator</h1>
      <button class="btn btn-outline-secondary" type="button" id="start">Start</button>
    </div>

      <form class="pizzaSelector">
        <h4>Select Pizza Base:</h4>
        <label for="size">Size</label>
        <select id="size" class="form-control">
          <option>Small (12")</option>
          <option>Medium (16")</option>
          <option>Large (20")</option>
          <option>Extra Large (28")</option>
        </select>
        <label for="crust">Crust</label>
        <select id="crust" class="form-control">
          <option>Thin</option>
          <option>Thick</option>
          <option>Stuffed</option>
          <option>Deep Dish</option>
          <option>**Gluten Free</option>
        </select>
        <label for="sauce">Sauce</label>
        <select id="sauce" class="form-control">
          <option>Cream</option>
          <option>*Pesto</option>
          <option>Garlic Oil</option>
          <option>**Marinara</option>
        </select>
        <label for="cheeseType">Type of Cheese</label>
        <select id="cheeseType" class="form-control">
          <option>Mozzerlla</option>
          <option>Fontina</option>
          <option>Gouda</option>
          <option>Vegan</option>
        </select>
        <label for="cheeseAmmount">Ammount of Cheese</label>
        <select id="cheeseAmmount" class="form-control">
          <option>Light</option>
          <option>Medium</option>
          <option>Extra</option>
        </select>
        <p>*Vegetarian</p>
        <p>**Gluten Free</p>

        <h4>Choose Toppings:</h4>
        <div class="meats">
          <h5>Meats</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pepperoni" name="meats">
            <label class="form-check-label" for="pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sausage" name="meats">
            <label class="form-check-label" for="sausage">
              Sausage
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chicken" name="meats">
            <label class="form-check-label" for="chicken">
              Chicken
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Brisket" name="meats">
            <label class="form-check-label" for="brisket">
              Brisket
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bacon " name="meats">
            <label class="form-check-label" for="bacon">
              Bacon
            </label>
          </div>
        </div>
        <br>
        <div class="veggies">
          <h5>Veggies</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Artichoke Hearts" name="veggies">
            <label class="form-check-label" for="artichokeHearts">
              Artichoke Hearts
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Arugala" name="veggies">
            <label class="form-check-label" for="arugala">
              Arugala
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Black Olives" name="veggies">
            <label class="form-check-label" for="blackOlives">
              Black Olives
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Fresh Tomatos" name="veggies">
            <label class="form-check-label" for="freshTomatos">
              Fresh Tomatos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Green Olives" name="veggies">
            <label class="form-check-label" for="greenOlives">
              Green Olives
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Mushrooms" name="veggies">
            <label class="form-check-label" for="mushrooms">
              Mushrooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Onions" name="veggies">
            <label class="form-check-label" for="onions">
              Onions
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Spinach" name="veggies">
            <label class="form-check-label" for="spinach">
              Spinach
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Roasted Peppers" name="veggies">
            <label class="form-check-label" for="roastedPeppers">
              Roasted Peppers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sun Dried Tomatos" name="veggies">
            <label class="form-check-label" for="sunDriedTomatos">
              Sun Dried Tomatos
            </label>
          </div>
        </div>

        <button class="btn btn-outline-secondary" type="button" id="addPizza">Add Another Pizza</button>
        <button class="btn btn-outline-secondary" type="submit" id="submit">Done</button>
      </form>

    <div class="result">
      <h3>Your Order</h3>
      <ul id="pizzaResults">
      </ul>
      <div id="pizzaDetails">
        <h4>Pizza Details:</h4>
        <p>Size:</p>
        <p id="sizeResult"></p>
        <p>Crust Type:</p>
        <p id="crustResult"></p>
        <p>Sauce:</p>
        <p id="sauceResult"></p>
        <p>Cheese:</p>
        <p id="cheeseResult"></p>
        Toppings:
        <p id="meatsResult"></p>
        <p id="veggiesResult"></p>
      </div>
      <h5>Price:</h5>
      <p id="priceResult"></p>
    </div>
  </body>
</html>
